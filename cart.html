<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סל קניות - החנות שלי</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- כותרת ותפריט -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="לוגו החנות" onerror="this.style.display='none'">
            <h1>🛍️ החנות שלי</h1>
        </div>
        <nav>
            <ul id="categories-menu">
                <li><a href="index.html">דף הבית</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <input type="text" id="search-input" placeholder="חפש מוצר...">
            <button id="search-btn">חיפוש</button>
            <a href="cart.html" class="cart-link">🛒 סל קניות (<span id="cart-count">0</span>)</a>
            <a href="login.html" class="login-link" id="login-link">התחברות</a>
            <span id="user-info" style="display: none;"></span>
        </div>
    </header>

    <!-- תוכן עמוד סל הקניות -->
    <main>
        <section class="cart-container">
            <h2>🛒 סל הקניות שלך</h2>
            
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>תמונה</th>
                            <th>שם מוצר</th>
                            <th>מחיר</th>
                            <th>כמות</th>
                            <th>סה"כ</th>
                            <th>הסר</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        <!-- פרטי מוצרים יתווספו כאן ב-JS -->
                    </tbody>
                </table>
            </div>

            <div class="cart-total">
                <h3>סיכום הזמנה</h3>
                <p style="font-size: 1.2rem;">
                    <strong>סה"כ לתשלום: <span id="cart-total">0</span></strong>
                </p>
                <button id="checkout-btn" class="buy-btn">מעבר לתשלום</button>
                <button onclick="clearCart()" class="btn" style="background: #666; margin-top: 10px;">רוקן סל</button>
            </div>
        </section>

        <!-- טופס תשלום שיופיע בלחיצה על checkout -->
        <section id="checkout-form-section" class="hidden">
            <h3>💳 פרטי תשלום ומשלוח</h3>
            <form id="checkout-form">
                <label for="address">כתובת למשלוח:</label>
                <input type="text" id="address" name="address" 
                       placeholder="רחוב, מספר בית, עיר, מיקוד" required>

                <label for="credit-card">מספר כרטיס אשראי:</label>
                <input type="text" id="credit-card" name="credit-card" 
                       placeholder="1234-5678-9012-3456" 
                       maxlength="19" required>

                <button type="submit" class="buy-btn">💰 שלם עכשיו</button>
            </form>
            
            <div id="checkout-message" class="message" style="display: none; margin-top: 15px;"></div>
        </section>
    </main>

    <!-- פוטר -->
    <footer>
        <p>© 2025 החנות שלי - כל הזכויות שמורות</p>
        <p>צור קשר: support@myshop.com | 📞 03-1234567</p>
    </footer>

    <!-- טעינת קבצי JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
