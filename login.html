<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - החנות שלי</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="לוגו החנות" onerror="this.style.display='none'">
            <h1>🛍️ החנות שלי</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <h2>🔑 התחברות</h2>
            <form id="login-form">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" 
                       placeholder="הכנס שם משתמש" required>

                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" 
                       placeholder="הכנס סיסמה" required>

                <button type="submit">התחבר</button>
            </form>
            
            <p>עדיין אין לך חשבון? <a href="register.html">הרשם כאן</a></p>
            
            <div id="login-message" class="message" style="display: none; margin-top: 15px;"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 החנות שלי - כל הזכויות שמורות</p>
        <p>צור קשר: support@myshop.com | 📞 03-1234567</p>
    </footer>

    <!-- טעינת קבצי JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
