<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>פרטי מוצר - החנות שלי</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- כותרת ותפריט -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="לוגו החנות" onerror="this.style.display='none'" />
            <h1>🛍️ החנות שלי</h1>
        </div>
        <nav>
            <ul id="categories-menu">
                <li><a href="index.html">דף הבית</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <input type="text" id="search-input" placeholder="חפש מוצר..." />
            <button id="search-btn">חיפוש</button>
            <a href="cart.html" class="cart-link">🛒 סל קניות (<span id="cart-count">0</span>)</a>
            <a href="login.html" class="login-link" id="login-link">התחברות</a>
            <span id="user-info" style="display: none;"></span>
        </div>
    </header>

    <!-- תוכן עמוד המוצר -->
    <main>
        <section id="product-details" class="product-details">
            <div class="product-images">
                <img id="main-image" src="" alt="תמונת מוצר" class="main-image" />
                <div id="thumbnail-images" class="thumbnail-images">
                    <!-- תמונות נוספות יתווספו כאן ב-JS -->
                </div>
            </div>

            <div class="product-info">
                <h2 id="product-title">טוען...</h2>
                <p id="product-description">טוען תיאור...</p>
                <p class="price">מחיר: <span id="product-price">0</span> ₪</p>
                <div id="product-extra">
                    <!-- מידע נוסף יתווסף כאן -->
                </div>
                <button id="add-to-cart-btn" class="btn">הוסף לסל 🛒</button>
            </div>
        </section>

        <section id="product-reviews" class="reviews">
            <h3>ביקורות משתמשים</h3>
            <div id="reviews-container">
                <!-- ביקורות יתווספו כאן ב-JS -->
            </div>
        </section>
    </main>

    <!-- פוטר -->
    <footer>
        <p>© 2025 החנות שלי - כל הזכויות שמורות</p>
        <p>צור קשר: support@myshop.com | 📞 03-1234567</p>
    </footer>

    <!-- חיבור קבצי JS -->
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
