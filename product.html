<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>פרטי מוצר</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- כותרת ותפריט -->
    <header>
        <div class="logo">
            <h1>החנות שלי</h1>
        </div>
        <nav>
            <ul id="categories-menu">
                <li><a href="index.html">דף הבית</a></li>
            </ul>
        </nav>
        <nav>
            <ul id="categories-menu-dynamic">
                <!-- קטגוריות ייטענו כאן ב-JS -->
            </ul>
        </nav>
        <div class="header-actions">
            <input type="text" id=
            "search-input" placeholder="חפש מוצר..." />
            <button id="search-btn">חיפוש</button>
            <a href="cart.html" class="cart-link">סל קניות 🛒</a>
            <a href="login.html" class="login-link">התחברות</a>
            <span id="user-info"></span>
        </div>
    </header>

    <!-- תוכן עמוד המוצר -->
    <main>
        <section id="product-details" class="product-details">

            <div id="loading" style="display: none;">טוען פרטי מוצר...</div> <!-- הוספתי -->
    
            <div class="product-images">
                <img id="main-image" src="" alt="תמונת מוצר" />
                <div id="thumbnail-images"></div>
            </div>

            <div class="product-info">
                <h2 id="product-title"></h2>
                <p id="product-description"></p>
                <p class="price">מחיר: <span id="product-price"></span> ₪</p>
                <div id="product-extra"></div>
                <button id="add-to-cart-btn">הוסף לסל 🛒</button>
            </div>
        </section>

        <section id="product-reviews">
            <h3>ביקורות משתמשים</h3>
            <div id="reviews-container">
                <!-- ביקורות יתווספו כאן ב-JS -->
            </div>
        </section>
    </main>

    <!-- פוטר -->
    <footer>
        <p>© 2025 החנות שלי</p>
        <p>צור קשר: support@myshop.com</p>
    </footer>

    <!-- חיבור קבצי JS -->
    <script src="js/cart.js"></script>   <!-- קודם addToCart() -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>   <!-- קודם updateUserStatus() -->
    <script src="js/product.js"></script>
    <script src="js/login.js"></script>
    

</body>
</html>
