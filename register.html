<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה - החנות שלי</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>🛍️ החנות שלי</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">דף הבית</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <h2>📝 הרשמה</h2>
            <form id="register-form">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" 
                       placeholder="בחר שם משתמש" required>

                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" 
                       placeholder="your@email.com" required>

                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" 
                       placeholder="בחר סיסמה (לפחות 4 תווים)" required minlength="4">

                <label for="confirm-password">אשר סיסמה:</label>
                <input type="password" id="confirm-password" name="confirm-password" 
                       placeholder="הכנס שוב את הסיסמה" required>

                <button type="submit">צור חשבון</button>
            </form>
            
            <p>כבר יש לך חשבון? <a href="login.html">התחבר כאן</a></p>
            
            <div id="register-message" class="message" style="display: none; margin-top: 15px;"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 החנות שלי - כל הזכויות שמורות</p>
        <p>צור קשר: support@myshop.com | 📞 03-1234567</p>
    </footer>

    <!-- טעינת קבצי JS -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
